<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sumit Kumar Kar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#research">Research</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <span></span><span></span><span></span>
      </div>
      <div class="mobile-close-toggle" onclick="closeMobileMenu()">
        <span></span>
        <span></span>
      </div>
    </nav>
    <div class="mobile-backdrop" id="mobileBackdrop" onclick="closeMobileMenu()"></div>
    <div class="mobile-nav" id="mobileNav">
      <ul>
        <li><a href="#home" onclick="closeMobileMenu()">Home</a></li>
        <li><a href="#about" onclick="closeMobileMenu()">About</a></li>
        <li><a href="#experience" onclick="closeMobileMenu()">Experience</a></li>
        <li><a href="#research" onclick="closeMobileMenu()">Research</a></li>
        <li><a href="#projects" onclick="closeMobileMenu()">Projects</a></li>
        <li><a href="#blog" onclick="closeMobileMenu()">Blog</a></li>
        <li><a href="#contact" onclick="closeMobileMenu()">Contact</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="section hero" id="home">
      <div class="container">
        <div class="profile-container">
          <img src="img/sumit-kumar-kar.jpg" alt="Sumit Kumar Kar" class="profile-image">
          <div class="hero-content">
            <h1>Sumit Kumar Kar</h1>
            <p>AI Researcher & Android Developer</p>
            <div class="hero-buttons">
              <a href="#projects" class="btn">View My Work</a>
              <a href="assets/Sumit_Kumar_Kar.pdf" class="btn" download>Download CV</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section" id="experience">
      <div class="container">
        <div class="section-header">
          <h2>Experience</h2>
        </div>
        <div class="experience-content">
          <div class="experience-bar"></div>
          <div class="experience-bar"></div>
          <div class="experience-bar"></div>
        </div>
        <div class="read-more-container">
          <button class="see-more-btn">Read More</button>
        </div>
      </div>
    </section>

    <section class="section" id="research">
      <div class="container">
        <div class="section-header">
          <h2>Research Papers</h2>
        </div>
        <div class="card-grid">
          <div class="card"><div class="card-placeholder"></div><div class="card-placeholder"></div><div class="card-placeholder"></div></div>
          <div class="card"><div class="card-placeholder"></div><div class="card-placeholder"></div><div class="card-placeholder"></div></div>
        </div>
        <div class="read-more-container">
          <button class="see-more-btn">Read More</button>
        </div>
      </div>
    </section>

    <section class="section" id="projects">
      <div class="container">
        <div class="section-header">
          <h2>Projects</h2>
        </div>
        <div class="card-grid">
          <div class="card"><div class="card-placeholder"></div><div class="card-placeholder"></div><div class="card-placeholder"></div></div>
          <div class="card"><div class="card-placeholder"></div><div class="card-placeholder"></div><div class="card-placeholder"></div></div>
        </div>
        <div class="read-more-container">
          <button class="see-more-btn">Read More</button>
        </div>
      </div>
    </section>

    <section class="section" id="blog">
      <div class="container">
        <div class="section-header">
          <h2>Blogs</h2>
        </div>
        <div class="card-grid">
          <div class="card"><div class="card-placeholder"></div><div class="card-placeholder"></div><div class="card-placeholder"></div></div>
          <div class="card"><div class="card-placeholder"></div><div class="card-placeholder"></div><div class="card-placeholder"></div></div>
        </div>
        <div class="read-more-container">
          <button class="see-more-btn">Read More</button>
        </div>
      </div>
    </section>

    <section class="photography" id="photography">
    <div class="container">
      <div class="section-header">
        <h2>Photography</h2>
      </div>
      <div class="photo-grid">
        <div class="photo-placeholder"></div>
        <div class="photo-placeholder"></div>
        <div class="photo-placeholder"></div>
        <div class="photo-placeholder"></div>
      </div>
      <div class="read-more-container">
        <button class="see-more-btn">See More</button>
      </div>
    </div>
  </section>

  </main>
  <script src="js/script.js"></script>
</body>
</html>
