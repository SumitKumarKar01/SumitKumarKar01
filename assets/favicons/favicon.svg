<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
      display: inline;
    }
    .letter {
      fill: #2c3e50;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
    }
    .circle {
      fill: #fff;
      stroke: #2c3e50;
      stroke-width: 2;
    }
    @media (prefers-color-scheme: dark) {
      .letter {
        fill: #fff;
      }
      .circle {
        fill: #2c3e50;
        stroke: #ecf0f1;
      }
    }
  </style>
  <circle cx="16" cy="16" r="15" class="circle"/>
  <text x="16" y="24" class="letter">S</text>
</svg>
